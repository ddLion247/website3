      <main>
        <h1>Tech Jobs in the Bay Area</h1>
        <div id="job-listings">
            <ul>
                <li><a id="job1" href=""></a>CLICK</li>
                <li><a id="job2" href=""></a>me</li>
                <li><a id="job3" href=""></a></li>
            </ul>
        </div>
        <script>
            //Fetch the job data from Glassdoor API 
            //(SOFTWARE DEV in SAN FRANCISCO providing PARTNER ID and API KEY)
            fetch('https://api.glassdoor.com/api/api.htm?v=1&format=json&t.p=YOUR_PARTNER_ID&t.k=YOUR_API_KEY&action=jobs-prog&jobTitle=software+developer&l=San+Francisco')
              .then(response => response.json())
              .then(data => {
                    const jobs = data.response.results;
                    const job1 = document.getElementById("job1");
                    const job2 = document.getElementById("job2");
                    const job3 = document.getElementById("job3");

                    job1.href = jobs[0].jobTitle;
                    job1.innerText = jobs[0].jobTitle;
                    job2.href = jobs[1].jobTitle;
                    job2.innerText = jobs[1].jobTitle;
                    job3.href = jobs[2].jobTitle;
                    job3.innerText = jobs[2].jobTitle;
              });
            // Refresh the job listing randomly
            setInterval(() => {
                location.reload()
            }, 30000); // this will refresh the jobs every 30 secs
        </script>
        <p>Powered by <a href="https://www.glassdoor.com/index.htm"><img src="https://www.glassdoor.com/static/img/api/glassdoor_logo_80.png" title="Job Search" /></a></p>
